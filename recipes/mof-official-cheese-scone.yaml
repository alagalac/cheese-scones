title: "Official Cheese Scone Recipe"
type: "cafe"
prep_time: ""
cook_time: "10-12 minutes"
servings: "baker's dozen"
ingredients:
  - "Flour 540g"
  - "Baking Powder 25g (5 ½ tsp)"
  - "Sugar 9.2g (2 tsp)"
  - "Salt 5g"
  - "Cayenne Pepper 1.9g"
  - "Tasty Cheese 435g"
  - "Milk 360g"
instructions:
  - "Lightly mix wet ingredients with dry"
  - "Portion and cook in standard convection oven at 220°C for 10 – 12 minutes or until preferred colour is reached"
  - "Break open and add a knob of butter and enjoy!"
notes:
  - ""
commentary: "The MOF Famous Cheese Scone Recipe is baked fresh every morning by their in-house master baker. Crisp and golden brown on the outside, fluffy on the inside and packed full of rich, lightly spiced cheesy goodness. The recipe was requested by Cuisine Magazine."
attribution: "Ministry of Food - http://www.mofcatering.co.nz/blog/march-13th-2017"
