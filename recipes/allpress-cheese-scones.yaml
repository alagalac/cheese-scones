title: "Cheese Scones"
type: "cafe"
prep_time: ""
cook_time: "20 minutes"
servings: "12-14"
ingredients:
  - "4 heaped cups flour (gluten free or regular)"
  - "3 tsp baking powder"
  - "200g grated cheese"
  - "100g cold cubed butter"
  - "2 cups milk"
instructions:
  - "Place all the ingredients except the milk into a large bowl, mix well with a fork and if needed rub out any large lumps using your hands (the less you touch the mix the better it will be)"
  - "Pour the milk into the dry mix and using a fork (prevents over mixing) mix together"
  - "When the dough is starting to come together, turn out on to a clean work surface and gently fold together, adding the occasional dribble of milk if required. Do not overwork"
  - "Form the dough into a rectangle and cut into scones: 12-14 pieces (smaller pieces can be pushed together)"
  - "Place well apart on a greased oven tray and place on the top rack in a preheated oven at 200degC. Bake for 20 minutes until golden"
