title: "Wānaka Cheese Scones"
type: "blog"
prep_time: "10 minutes"
cook_time: "20 minutes"
servings: ""
ingredients:
  - "3 cups self-raising flour"
  - "2 1/2 cups grated tasty cheese, (cheddar)"
  - "1 cup finely shredded rocket, or spinach leaves (optional)"
  - "3 tsp baking powder"
  - "1 tsp salt"
  - "2 cups buttermilk"
  - "butter, to serve"
instructions:
  - "Preheat oven to 200°C/400°F fanbake and line an oven tray with baking paper"
  - "Combine the flour, 2 cups of the cheese, rocket/arugula or spinach, if using, baking powder and salt in a bowl"
  - "Add the buttermilk and bring together with a knife to make a soft dough (do not over-mix)"
  - "Drop 12 scoops onto the prepared tray, leaving plenty of room in between for spreading, and sprinkle with remaining cheese"
  - "Bake until cooked through and golden (15-20 minutes)"
  - "Serve with butter, if desired"
notes:
  - ""
commentary: "This recipe has been adapted slightly from the famous version Brona makes for her café in Wānaka. There's no butter in them but they are as light and tender as grandma used to make and so much easier."
attribution: "Annabel Langbein - https://www.langbein.com/recipes/wanaka-cheese-scones"
