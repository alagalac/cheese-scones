title: "Pandoro's Cheese Scones"
type: "cafe"
prep_time: ""
cook_time: "20-25 minutes"
servings: "8"
ingredients:
  - "575g flour"
  - "15g baking powder"
  - "100g butter"
  - "10g salt"
  - "5g pepper"
  - "450ml milk"
  - "300g grated cheese"
  - "100g chopped onion"
instructions:
  - "Heat the oven to 175C"
  - "Combine the flour, baking powder, salt and pepper with the butter until it looks like breadcrumbs"
  - "Then add the milk, cheese and chopped onion and mix till combined. At this stage you need to be careful not to over mix or your scone will be tough"
  - "Cut out and then wash with egg or milk and top with a little extra grated cheese"
  - "Bake for 20-25 minutes"
notes:
  - ""
commentary: "The cheese scones from Wellington's Pandoro Panetteria have a cult following and sell out before 10am every day. The family-owned artisan bakery has kindly parted with the recipe."
