title: "Cheese Scone"
type: "cafe"
prep_time: ""
cook_time: "15 minutes"
servings: "1 dozen"
ingredients:
  - "2 cups flour"
  - "3 teaspoons baking powder"
  - "1/2 teaspoon salt"
  - "50gm soft butter"
  - "1Â½ cups grated cheese"
  - "1 cup of milk"
instructions:
  - "Sift the flour, baking powder and salt into a large bowl"
  - "Rub in the butter until mixture resembles breadcrumbs, get rid of any big lumps"
  - "Stir in the cheese"
  - "Make a well in the centre and add milk, mix quickly with a knife to form a soft dough, but be careful not to over mix"
  - "Tip dough onto a lightly floured board and shape it into a ball and flatten into a disc"
  - "Split into 12 triangles. Sprinkle with extra grated cheese if you wish"
  - "Bake at 160C for 15 minutes, or until as soft or crispy as you like"
