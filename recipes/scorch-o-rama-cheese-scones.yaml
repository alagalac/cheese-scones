title: "Cheese Scones"
type: "cafe"
prep_time: ""
cook_time: "40 minutes"
servings: "8"
ingredients:
  - "4 cups flour"
  - "5 teaspoons baking powder"
  - "2 teaspoons salt"
  - "Â¼ teaspoon cayenne pepper"
  - "150g melted butter"
  - "4 cups grated cheese"
  - "milk to mix (about 500ml)"
  - "grated parmesan cheese to top"
instructions:
  - "Preheat the oven to 170 degrees Celsius"
  - "Mix the dry stuff together (I use a whisk), then add the butter and cheese. Fold in with a spoon. Slowly add the milk till it all just comes together"
  - "Turn out onto a floured bench. Shape and cut into equal sizes"
  - "Place close together in a greased deep baking dish, or use a Texas muffin tray (you might want to use some baking paper in case they stick)"
  - "Brush with milk and top with parmesan cheese"
  - "Bake for 40 minutes"
notes:
  - ""
commentary: "Scorch-O-Rama cafe owner Keith Morrison said chef Bertie was 'tearful' when told he had to release his beloved cheese scone recipe. They have had customers from Hutt Valley to the Kapiti Coast ringing up to book these scones so they don't miss out."
