title: "Three Ingredient Cheese Scones"
type: "blog"
prep_time: "10 minutes"
cook_time: "20 minutes"
servings: "12"
ingredients:
  - "2 1/2 cups self-raising flour"
  - "2 1/2 cups grated tasty cheese"
  - "2 cups greek yoghurt, (600g)"
instructions:
  - "Preheat oven to 200°C fanbake and line an oven tray with baking paper"
  - "Combine flour and 2 cups cheese in a bowl, adding 1 tsp salt if you like. Add yoghurt and bring together with a knife to make a soft dough"
  - "Drop 12 scoops onto prepared tray and sprinkle with remaining cheese. Bake until cooked through and golden (15-20 minutes)"
notes:
  - ""
commentary: "This is the easiest scone recipe you'll ever use — and you only need three ingredients! The result is light, fluffy and delicious."
attribution: "Annabel Langbein - https://www.langbein.com/recipes/three-ingredient-cheese-scones"
