title: "Super Quick & Easy Cheese Puffs"
type: "blog"
prep_time: "10 minutes"
cook_time: "10 minutes"
servings: "12"
ingredients:
  - "1 Egg"
  - "½ Cup Milk, 125 ml"
  - "1 Cup Plain White Flour, 150 g"
  - "2 teaspoons Baking Powder"
  - "¼ teaspoon Salt"
  - "2 Cups Grated Cheese, 200 g, Hard Aged Cheddar"
instructions:
  - "Preheat the oven to 200°C and grease a large baking tray"
  - "Whisk together the egg & milk in a medium sized bowl"
  - "In a small bowl, add the flour and baking powder and stir well to combine"
  - "Pour these dry ingredients into the egg and milk, along with the salt & cheese, gently mix with a large wooden spoon until just combined, careful not to overmix"
  - "Dollop large dessert spoons of the mixture onto the tray in a sort of round shape, leaving a 5 cm gap"
  - "Bake for 10-15 minutes (depending on size) or until they are golden, puffy and spring back to the touch"
  - "Remove from the oven and serve warm with butter or as a side to a hearty soup"
notes:
  - ""
commentary: "Absolutely delicious little cheese puffs. These are light and so quick and easy to make."
attribution: "Just a mum's kitchen - https://justamumnz.com/2014/02/03/super-quick-easy-cheese-puffs/"
